language: rust
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - g++-4.9
    - cmake
os:
  - linux
  - osx
rust:
    - stable
    - beta
install:
    - |
      if test "${TRAVIS_OS_NAME}" == "linux"; then
          pip install --user travis-cargo
          export PATH=$PATH:$HOME/.local/bin
          export CC=gcc-4.9
          export CXX=g++-4.9
      fi
    - |
      if test "${TRAVIS_OS_NAME}" == "osx"; then
          sudo pip install travis-cargo
      fi
script:
    - travis-cargo build
    - travis-cargo test
after_success:
    - travis-cargo --only stable doc
    - travis-cargo --only stable doc-upload
env:
  global:
    secure: 
